<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hot Gallery</title>
    <script src="script.js" defer></script></head
  >\
  <body>
    <div id="container">
      <header>
        <div>
          <h2>FASHION</h2>
          <h2>FITNESS</h2>
          <h2>COOKING</h2>
        </div>
      </header>

      <main>
        <section id="section1">
          <h1>FASHION LOOKS</h1>
          <div>
            <h4>Host: Meliss</h4>
            <button>EXPLORE</button>
          </div>

          <div><video src="videos/fashion-video.mp4"></video></div>
        </section>

        <section id="section2">
          <h2>EXPLORE FASHION LOOK'S</h2>
          <figure>
            <img src="images/fashion-image-1.jpg" alt="sunglasses" />
            <figcaption>Styling sunglasses</figcaption>
          </figure>

          <figure>
            <img src="images/fashion-image-2.jpg" alt="black-purse" />
            <figcaption>Clothing that pairs well with a black purse</figcaption>
          </figure>

          <figure>
            <img src="images/fashion-image-3.jpg" alt="jeans" />
            <figcaption>Woman rocking bluejeans</figcaption>
          </figure>
        </section>

        <section id="section3">
          <h2>HEY! MEET MELISSA</h2>
          <div class="author-info">
            <div class="profile">
              <img src="images/profile.jpg" alt="profile" />
            </div>

            <div class="social-bio">
              <div class="media-icons">
                <img src="images/pinterest.png" alt="pinterest" />
                <img src="images/reddit.png" alt="reddit" />
                <img src="images/youtube.png" alt="youtube" />
              </div>
              <p>
                I have a passion to put together a look that works for every
                body shape and personality type.
              </p>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <h4>HOT LOOK BOOK</h4>
        <ul>
          <li>About</li>
          <li>Press</li>
          <li>Store</li>
        </ul>
      </footer>
    </div>
  </body>
</html>
